<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-algs</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="wrappler">
        <!-- menu h=12% -->
        <header>
            <nav>
                <a href="#" id="bb_link" class="active" onclick="moveSlider(1)">Bubble Sort</a>
                <!--p√°g 1 inicia ativa-->
                <a href="#" id="ins_link" onclick="moveSlider(2)">Insertion Sort</a>
                <a href="#" id="sel_link" onclick="moveSlider(3)">Selection Sort</a>
            </nav>
        </header>

        <!-- slider h=58% -->
        <div class="slider" id="sld">
            <!-- visualiza√ß√£o dos algoritmos -->
            <div class="view">
                <div class="view-part" id="vp1">
                    <div id="bubble-sort-container" class="array-container"></div>
                </div>
                <div class="view-part" id="vp2"></div>
                <div class="view-part" id="vp3"></div>
            </div>

            <!-- se√ß√£o do bubble sort -->
            <section id="sec1">
                <div class="dialog">
                    <div class="dialog-header">
                        <h1 class="dialog-title"></h1>
                        <button onclick="closeDialog()">X</button>
                    </div>
                    <div class="dialog-body"></div>
                    <div class="dialog-confirm">
                        <button>Cancel</button>
                        <button class="dialog-success">OK</button>
                    </div>
                </div>
                
                <div class="control">
                    <!-- estado dos par√¢metros bubbleSort -->
                    <div class="vars">
                        <div class="var" id="i"></div>
                        <div class="var" id="fim"></div>
                        <div class="var" id="aux"></div>
                        <div class="var" id="t"></div>
                        <div class="var" id="l"></div>
                        <div class="var" id="c"></div>
                    </div>
                    <!-- comandos do bubbleSort -->
                    <div class="barr">
                        <button onclick="openDialog('add',bubbleArray)">‚ûï</button>
                        <button onclick="removeItem(bubbleArray)">‚ùå</button>
                        <button onclick="bubbleSort(bubbleArray, delay)">üîÅ</button>
                        <button onclick="openDialog('time')">üïí</button>
                        <button onclick="openDialog('remove',bubbleArray)"></button>
                        <!-- <button onclick="">Next</button> -->
                    </div>
                </div>
                <div class="code"></div>
            </section>
            <!-- se√ß√£o do insertion sort -->
            <section id="sec2">
                <div class="control">
                    <div class="vars"></div>
                    <div class="barr"></div>
                </div>
                <div class="code"></div>
            </section>
            <!-- se√ß√£o do selection sort -->
            <section id="sec3">
                <div class="control">
                    <div class="vars"></div>
                    <div class="barr"></div>
                </div>
                <div class="code"></div>
            </section>
        </div>

        <!-- rodap√© h=10%-->
        <footer>
            Desenvolvido por Guilherme Shimada Pereira
        </footer>
    </div>
</body>
<script src="./bubbleSort.js"></script>
<script src="./script.js"></script>

</html>
